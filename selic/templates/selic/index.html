<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Taxas Selic</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Últimas Taxas Selic</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Data</th>
                    <th>Taxa (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for taxa in taxas %}
                <tr>
                    <td>{{ taxa.data }}</td>
                    <td>{{ taxa.valor }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Nenhuma taxa disponível.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (opcional, caso precise de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
