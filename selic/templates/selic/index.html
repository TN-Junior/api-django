<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Taxas Selic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Últimas Taxas Selic</h1>

    <table>
        <tr>
            <th>Data</th>
            <th>Taxa (%)</th>
        </tr>
        {% for taxa in taxas %}
        <tr>
            <td>{{ taxa.data }}</td>
            <td>{{ taxa.valor }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Nenhuma taxa disponível.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
